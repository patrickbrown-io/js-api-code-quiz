<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="welcome-message"></div>
        <div id="question-container" class="hide">
            <div id="question"></div>
             <div id="answer-buttons" class="btn-grid">
                </div>
            </div>
                <div class="controls">
                    <button id="start-button" class="start-btn btn">Start</button>
                    <button id="next-button btn" class="next-btn btn hide">Next</button>
                </div>
                <div class="hud">
                    <div id="timer"></div>
                    <div id="hud-message"></div>
                    <div id="game-over" class="hide">
                        <button id='submit-score'class="hide btn">Submit Score</button>
                        <button id='high-scores' class="hide btn">High Scores</button>
                    <button id='play-again' class="hide btn">Play Again</button>
                    </div>
                </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
